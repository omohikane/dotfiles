# --- Mod / 変数 ---
$mod = SUPER
$alt = ALT
$term = alacritty

# --- 基本 ---
bind = $mod, Return, exec, $term -e zellij          # Sway: $mod+Return exec $term -e zellij
bind = $mod SHIFT, Q, killactive                    # Sway: $mod+Shift+q kill

# ランチャ
bind = $alt, SPACE, exec, fuzzel                    # Sway: mod1+space exec fuzzel
bind = $alt SHIFT, SPACE, exec, bash ~/.config/wofi/launcher.sh

# 設定反映 / 終了
bind = $mod SHIFT, C, exec, hyprctl reload          # Sway: reload
bind = $mod SHIFT, E, exec, wlogout                 # 代替: hyprctl dispatch exit
bind = $mod, M, exit                                # Sway: $mod+m 近似

# --- フォーカス移動（HJKL / 矢印）---
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, LEFT,  movefocus, l
bind = $mod, DOWN,  movefocus, d
bind = $mod, UP,    movefocus, u
bind = $mod, RIGHT, movefocus, r

# --- ウィンドウ移動（Shift+HJKL / 矢印）---
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, LEFT,  movewindow, l
bind = $mod SHIFT, DOWN,  movewindow, d
bind = $mod SHIFT, UP,    movewindow, u
bind = $mod SHIFT, RIGHT, movewindow, r

# --- ワークスペース（1..10）---
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# --- レイアウト近似 ---
bind = $mod, F, fullscreen                         # Sway: fullscreen
bind = $mod SHIFT, SPACE, togglefloating           # Sway: floating toggle
# Sway の splith/splitv/stacking/tabbed は Hyprland に直接の同等がありません。
# 必要なら Dwindle/Master 用の layoutmsg を後で整えましょう。

# --- スクラッチパッド相当（special workspace）---
bind = $mod SHIFT, MINUS, movetoworkspace, special
bind = $mod, MINUS, togglespecialworkspace

# --- リサイズ：Swayの「mode resize」を Hyprland の submap で再現 ---
bind = $mod, R, submap, resize
submap = resize
  bind = , H, resizeactive, -10 0
  bind = , L, resizeactive,  10 0
  bind = , K, resizeactive,   0 -10
  bind = , J, resizeactive,   0  10
  bind = , LEFT,  resizeactive, -10 0
  bind = , RIGHT, resizeactive,  10 0
  bind = , UP,    resizeactive,  0 -10
  bind = , DOWN,  resizeactive,  0  10
  bind = , RETURN, submap, reset
  bind = , ESCAPE, submap, reset
submap = reset

# --- メディア / 画面輝度 ---
bind = , XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bind = , XF86AudioMute,        exec, amixer set Master toggle
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous
bind = , XF86AudioStop,        exec, playerctl stop
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- アプリ起動 ---
bind = $alt, E, exec, dolphin
bind = $alt, S, exec, gtk-launch slack
bind = $alt, N, exec, $term --class nvim-plain -e nvim
bind = $alt, C, exec, google-chrome-stable
bind = $alt, V, exec, vivaldi
bind = $alt, O, exec, obsidian

# --- スクショ ---
bind = , PRINT, exec, bash -lc 'grim -g "$(slurp)" - | wl-copy'

