#########################################################################
###  UI Explorer
#########################################################################
[[plugins]]
name = 'neo-tree'
repo = 'nvim-neo-tree/neo-tree.nvim'
depends = ['plenary', 'nui', 'devicons']
on_cmd = ['Neotree']    

[[plugins]]
name = 'oil'
repo = 'stevearc/oil.nvim'
on_cmd = ['Oil']  

[[plugins]]
name = 'telescope'
repo = 'nvim-telescope/telescope.nvim'
depends = ['plenary',  'devicons']
on_cmd = ['Telescope']
hook_add = '''
nnoremap <silent> <Leader>ff :Telescope find_files<CR>
nnoremap <silent> <Leader>fg :Telescope live_grep<CR>
nnoremap <silent> <Leader>fb :Telescope buffers<CR>
nnoremap <silent> <Leader>fr :Telescope oldfiles<CR>
'''
hook_source = '''
lua require("plugins.telescope").setup()
'''

#########################################################################
###  UI Status & Tab Line
#########################################################################
# Tabline
[[plugins]]
name = 'barbar'
repo = 'romgrk/barbar.nvim'
depends = ['devicons', 'gitsigns'] 
on_event = ['UIEnter']
hook_add = '''
let g:barbar_auto_setup = v:false
nnoremap <silent> <A-,> :BufferPrevious<CR>
nnoremap <silent> <A-.> :BufferNext<CR>
nnoremap <silent> <A-c> :BufferClose<CR>
nnoremap <silent> <A-p> :BufferPin<CR>
nnoremap <silent> <C-p> :BufferPick<CR>
'''
hook_source = '''
lua require("plugins.barbar").setup()
'''

