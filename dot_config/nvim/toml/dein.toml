# Tabline
[[plugins]]
name = 'barbar'
repo = 'romgrk/barbar.nvim'
depends = ['devicons', 'gitsigns'] 
on_event = ['UIEnter']
hook_add = '''
let g:barbar_auto_setup = v:false
nnoremap <silent> <A-,> :BufferPrevious<CR>
nnoremap <silent> <A-.> :BufferNext<CR>
nnoremap <silent> <A-c> :BufferClose<CR>
nnoremap <silent> <A-p> :BufferPin<CR>
nnoremap <silent> <C-p> :BufferPick<CR>
'''
hook_source = '''
lua require("plugins.barbar").setup()
'''

