# ===== Core =====
add_newline = false
scan_timeout = 30
command_timeout = 500
palette = "catppuccin_mocha"

format = """
$os$username$hostname$directory$git_branch$git_status$docker_context$kubernetes$package$nodejs$python$rust$golang$terraform$aws$gcloud$fill$time$cmd_duration$memory_usage$battery$sudo$status$jobs
$character
"""
right_format = ""  # $fill で左右分割済み

# ===== Who / Where =====
[os]
disabled = false
format = "[$symbol ](subtext1)"
symbols = { Linux = "", Macos = "", Windows = "󰍲", Unknown = "" }

[username]
disabled = false
style_user = "subtext1"
style_root = "bold red"
format = "[$user]($style)"
show_always = true   

[hostname]
ssh_only = false    
format = "[@$hostname](subtest0) "
disabled = false

# ===== Directory =====
[directory]
style = "bold lavender"
format = "[📁 $path ]($style)"
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " "
substitutions = { "~" = " ~/" }

# ===== Prompt symbol =====
[character]
success_symbol = "[➜](bold teal)"
error_symbol   = "[✗](bold red)"
vimcmd_symbol  = "[❮](peach)"

# ===== Git =====
[git_branch]
symbol = "🌱"
style = "bold peach"
format = " [ $symbol $branch ]($style)"

[git_status]
style = "green"
format = " [$all_status]($style)"
conflicted = "🔀"
ahead = "🚀${count}"
diverged = "🔄${ahead_count}⏪${behind_count}"
behind = "⏪${count}"
untracked = "❓"
stashed = "📦"
modified = "✏️"
staged = "✔️"
renamed = "➡️"
deleted = "🗑️"

# ===== Containers / Cloud =====
[docker_context]
format = " [🐳 $context](sapphire)"
only_with_files = true

[kubernetes]
format = " [⎈ $context(::$namespace)](sky)"
disabled = false

[aws]
format = " [AWS:$profile](yellow)"
expiration_symbol = "⏳"
disabled = true

[gcloud]
format = " [GCP:$account](yellow)"
disabled = true

# ===== Runtimes / Package =====
[package]
format = " [📦 $version](subtext1)"
disabled = false

[nodejs]
format = " [⬢ $version](bold green)"
detect_extensions = ["js","ts","mjs","cjs","jsx","tsx"]
detect_files = ["package.json","pnpm-lock.yaml","yarn.lock"]

[python]
symbol = "🐍 "
format = " [${symbol}${version}](bold blue)"
detect_extensions = ["py"]
detect_files = ["pyproject.toml","requirements.txt","Pipfile"]

[rust]
format = " [🦀 $version](bold red)"

[golang]
format = " [🏎 $version](bold cyan)"
detect_files = ["go.mod","go.sum","go.work","*.go"]

[terraform]
format = " [tf:$version](mauve)"
disabled = true

# ===== Time / Duration / Memory / Battery / Sudo / Status / Jobs =====
[time]
disabled = false
format = "[  $time ](subtext1)"
time_format = "%Y-%m-%d %H:%M"

[cmd_duration]
min_time = 500
format = " [⏱ $duration](overlay2)"

[memory_usage]
disabled = false
threshold = -1
format = " [ $ram_pct]($style)"
style = "overlay1"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "🔋"
[[battery.display]]
threshold = 20
style = "bold red"

[sudo]
disabled = false
allow_windows = false
symbol = "🧷"
style = "bold blue"
format = " [$symbol sudo]($style)"

[status]
disabled = false
symbol = "✗"
success_symbol = ""         # 成功時は非表示
format = " [$symbol$status]($style)"
style = "bold red"
pipestatus = true
map_symbol = true
recognize_signal_code = true

[jobs]
symbol = "✦"
number_threshold = 1
format = " [$symbol$number]($style)"

# ===== Shell indicator =====
[shell]
disabled = false
style = "bold"
bash_indicator = "[bsh](#a593e0)"
zsh_indicator  = "[zsh](#fff1b9)"
fish_indicator = "󰈺 "
powershell_indicator = "[psh](#f7aa97)"
cmd_indicator  = "[cmd](#a3daff)"

